server:
  port: 8081
  servlet:
    encoding:
      force: true
spring:
  datasource:
    url: 'jdbc:h2:./data/demo'
    username: 'user'
    password: ''
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true
      path: '/h2-console'
jwt:
  secret: jjh
  expiration-minutes: 1